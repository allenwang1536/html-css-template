  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML/CSS Studio</title>
      <!-- import CSS styles -->
      <link rel="stylesheet" href="styles.css" /> 
    </head>
  
    <!-- page content goes into <body> -->

      </div>
      <hr/>
      <div id="staffGallery" aria-label="character-cards">

          <div class="card" aria-label="image">
            <img class="galleryImage" src="./assets/Eeyore-Zz.png" alt="Eeyore sleeping"/>

          </div>
          <div class="card" aria-label="image">
            <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="Kanga-Roo with child"/>

          <div class="card" aria-label="image">
            <img class="galleryImage" src="./assets/Owl-Phone.png" alt="Owl using phone"/>

          </div>
          <div class="card" aria-label="image">

            <p>Kanga-Roo</p>
          </div>
          <div class="card" aria-label="image">
            <img class="galleryImage" src="./assets/Owl-Phone.png" alt="Owl using phone"/>
            <p>Owl-Phone</p>
          </div> 
      </div>
    </body>
